
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Crud App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">STAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <li>
                <a  class="nav-link" href="/">Home</a>
              </li>
            
              
              {% if user.is_authenticated %}
                <li>
                <a  class="nav-link" href="{% url 'tasks' %}">Pending Tasks</a>
              </li>
                <li>
                <a  class="nav-link" href="/tasks_completed/">Completed Tasks</a>
              </li>
              <li>
                <a  class="nav-link" href="/tasks/create/">Create Tasks</a>
              </li>
                <li>
                  <a  class="nav-link" href="/logout">LogOut</a>
                </li>
                  <li>
                  <a  class="nav-link" href="/profile">Profile</a>
                </li>
              {% else %}
                <li>
                  <a  class="nav-link" href="/signup">SignUp</a>
                </li>
                <li>
                  <a  class="nav-link" href="/signin">SignIn</a>
                </li>
               
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
  </body>
</html>
